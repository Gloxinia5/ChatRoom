<!DOCTYPE html>
<html>
<head>
  <title>CHATROOM TEST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-pink: #a00151; /* Bright pink */
      --secondary-pink: #ff66b3; /* Lighter pink */
      --background: #121212; /* Dark background */
      --white: #ffffff;
      --black: #000000;
      --text-color: #e0e0e0; /* Light text for dark background */
    }

    body {
      margin: 0;
      padding: 10px;
      font-family: 'Segoe UI', sans-serif;
      background: var(--background);
      color: var(--text-color);
    }

    .chat-container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--black);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      height: 90vh;
      display: flex;
      flex-direction: column;
    }

    #messages {
      list-style: none;
      padding: 10px;
      margin: 0;
      flex: 1;
      overflow-y: auto;
    }

    .message {
      max-width: 80%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 15px;
      background: #1e1e1e; /* Slightly lighter black */
      position: relative;
      transform: translateX(20px);
      opacity: 0;
      animation: slideIn 0.3s ease-out forwards;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease;
    }

    .message:hover {
      transform: translateY(-2px);
    }

    .message.self {
      margin-left: auto;
      background: var(--primary-pink);
      color: var(--white);
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 0.85em;
    }

    .username {
      font-weight: 600;
      color: var(--secondary-pink);
    }

    .message.self .username {
      color: var(--white);
    }

    .timestamp {
      color: #888; /* Light gray for timestamps */
      font-size: 0.75em;
    }

    .message-content {
      word-break: break-word;
      line-height: 1.4;
    }

    .input-container {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #1e1e1e; /* Slightly lighter black */
      border-top: 1px solid #333; /* Darker border */
    }

    input {
      flex: 1;
      padding: 10px;
      border: 2px solid #333; /* Darker border */
      border-radius: 8px;
      font-size: 1em;
      background: #2a2a2a; /* Dark input background */
      color: var(--text-color);
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-pink);
    }

    button {
      padding: 10px 20px;
      background: var(--primary-pink);
      color: var(--white);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    button:hover {
      background: var(--secondary-pink);
      transform: translateY(-1px);
    }

    @keyframes slideIn {
      from {
        transform: translateX(20px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Scrollbar styling */
    #messages::-webkit-scrollbar {
      width: 8px;
    }

    #messages::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }

    #messages::-webkit-scrollbar-thumb {
      background: var(--primary-pink);
      border-radius: 4px;
    }

    /* Mobile Responsiveness */
    @media (max-width: 600px) {
      body {
        padding: 5px;
      }

      .chat-container {
        height: 100vh;
        border-radius: 0;
      }

      #messages {
        padding: 5px;
      }

      .message {
        max-width: 90%;
        padding: 8px;
      }

      .input-container {
        padding: 8px;
        gap: 5px;
        flex-direction: column; /* Stack inputs vertically on mobile */
      }

      input {
        width: 100%; /* Full width for inputs */
        padding: 8px;
        font-size: 0.9em;
      }

      button {
        width: 100%; /* Full width for button */
        padding: 8px 15px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <ul id="messages"></ul>
    <div class="input-container">
      <input type="text" id="username" placeholder="Your name" />
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const messagesEl = document.getElementById('messages');

    // Load username from localStorage
    const savedUsername = localStorage.getItem('username');
    if (savedUsername) {
      document.getElementById('username').value = savedUsername;
    }

    // Save username to localStorage
    document.getElementById('username').addEventListener('input', (e) => {
      localStorage.setItem('username', e.target.value);
    });

    // Format timestamp
    function formatTime(date) {
      return new Date(date).toLocaleTimeString([], {
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    // Handle message history
    socket.on('message_history', messages => {
      messages.forEach(msg => addMessageToDOM(msg));
      scrollToBottom();
    });

    // Handle new messages
    socket.on('new_message', msg => {
      addMessageToDOM(msg);
      scrollToBottom();
    });

    function addMessageToDOM(msg) {
      const li = document.createElement('li');
      const currentUsername = localStorage.getItem('username');
      li.className = `message ${msg.username === currentUsername ? 'self' : ''}`;
      
      li.innerHTML = `
        <div class="message-header">
          <span class="username">${msg.username}</span>
          <span class="timestamp">${formatTime(msg.timestamp)}</span>
        </div>
        <div class="message-content">${msg.message}</div>
      `;

      // Add animation
      li.style.animation = 'slideIn 0.3s ease-out forwards';
      messagesEl.appendChild(li);
    }

    function scrollToBottom() {
      messagesEl.scrollTo({
        top: messagesEl.scrollHeight,
        behavior: 'smooth'
      });
    }

    function sendMessage() {
      const username = document.getElementById('username').value.trim();
      const message = document.getElementById('messageInput').value.trim();
      
      if (username && message) {
        socket.emit('new_message', { username, message });
        document.getElementById('messageInput').value = '';
      }
    }

    // Send message on Enter key
    document.getElementById('messageInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>

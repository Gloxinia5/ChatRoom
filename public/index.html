<!DOCTYPE html>
<html>
<head>
  <title>CHATROOM TEST</title>
  <style>
    :root {
      --primary-blue: #2196F3;
      --secondary-blue: #1976D2;
      --background: #f5f5f5;
      --white: #ffffff;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: var(--background);
    }

    .chat-container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--white);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    #messages {
      list-style: none;
      padding: 20px;
      margin: 0;
      height: 60vh;
      overflow-y: auto;
    }

    .message {
      max-width: 70%;
      margin: 10px 0;
      padding: 15px;
      border-radius: 15px;
      background: var(--white);
      position: relative;
      transform: translateX(20px);
      opacity: 0;
      animation: slideIn 0.3s ease-out forwards;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
    }

    .message:hover {
      transform: translateY(-2px);
    }

    .message.self {
      margin-left: auto;
      background: var(--primary-blue);
      color: white;
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 0.85em;
    }

    .username {
      font-weight: 600;
      color: var(--secondary-blue);
    }

    .message.self .username {
      color: rgba(255, 255, 255, 0.9);
    }

    .timestamp {
      color: #757575;
      font-size: 0.75em;
    }

    .message-content {
      word-break: break-word;
      line-height: 1.4;
    }

    .input-container {
      display: flex;
      gap: 10px;
      padding: 20px;
      background: rgba(245, 245, 245, 0.9);
      border-top: 1px solid #eee;
    }

    input {
      flex: 1;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-blue);
    }

    button {
      padding: 12px 25px;
      background: var(--primary-blue);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    button:hover {
      background: var(--secondary-blue);
      transform: translateY(-1px);
    }

    @keyframes slideIn {
      from {
        transform: translateX(20px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Scrollbar styling */
    #messages::-webkit-scrollbar {
      width: 8px;
    }

    #messages::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
    }

    #messages::-webkit-scrollbar-thumb {
      background: var(--primary-blue);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <ul id="messages"></ul>
    <div class="input-container">
      <input type="text" id="username" placeholder="Your name" />
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const messagesEl = document.getElementById('messages');

    function formatTime(date) {
      return new Date(date).toLocaleTimeString([], {
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    socket.on('message_history', messages => {
      messages.forEach(msg => addMessageToDOM(msg));
      scrollToBottom();
    });

    socket.on('new_message', msg => {
      addMessageToDOM(msg);
      scrollToBottom();
    });

    function addMessageToDOM(msg) {
      const li = document.createElement('li');
      li.className = `message ${msg.username === document.getElementById('username').value ? 'self' : ''}`;
      
      li.innerHTML = `
        <div class="message-header">
          <span class="username">${msg.username}</span>
          <span class="timestamp">${formatTime(msg.timestamp)}</span>
        </div>
        <div class="message-content">${msg.message}</div>
      `;

      // Add animation
      li.style.animation = 'slideIn 0.3s ease-out forwards';
      messagesEl.appendChild(li);
    }

    function scrollToBottom() {
      messagesEl.scrollTo({
        top: messagesEl.scrollHeight,
        behavior: 'smooth'
      });
    }

    function sendMessage() {
      const username = document.getElementById('username').value.trim();
      const message = document.getElementById('messageInput').value.trim();
      
      if (username && message) {
        socket.emit('new_message', { username, message });
        document.getElementById('messageInput').value = '';
      }
    }

    document.getElementById('messageInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
